<!DOCTYPE html>
<html>
<head>
    <title>Weather Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #weather-container {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        input[type="text"] {
            width: 250px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Weather Detection System</h1>
    <p>Enter a city to get weather information:</p>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weather-container">
        <!-- Weather information will be displayed here -->
    </div>

    <script>
        function getWeather() {
            const apiKey = '9ca52713006aa05081c10c6ed1ac3901';  // Replace with your OpenWeatherMap API key
            const city = document.getElementById('city').value;

            // Make a request to the OpenWeatherMap API
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const temperature = (data.main.temp - 273.15).toFixed(2);  // Convert to Celsius
                        const description = data.weather[0].description;
                        const weatherInfo = `Weather in ${city}: Temperature: ${temperature}Â°C, Description: ${description}`;
                        document.getElementById('weather-container').innerHTML = `<p>${weatherInfo}</p>`;
                    } else {
                        document.getElementById('weather-container').innerHTML = '<p>No weather data available for the provided city.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather-container').innerHTML = '<p>Error fetching weather data.</p>';
                });
        }
    </script>
</body>
</html>
